    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-lg-offset-2 col-md-9 col-md-offset-1" id="main">
                <center><h1>SocialStats</h1></center>
                    <p>Enter your link below for an analysis of the websites social network activity.</p>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">

                <button class="btn btn-success btn-lg btn-block" type="button" id="graphbit">Show Graphs</button>

                <canvas id="myChart" width="695" height="400"></canvas>
